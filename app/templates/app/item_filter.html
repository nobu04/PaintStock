{% extends "./_base.html" %}
{% block content %} 
{% load crispy_forms_tags %}
{% load static %}
<div class="container-fluid">
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">検索条件</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="filter" method="get">
					<div class="modal-body">
						{{filter.form|crispy}}
					</div>
				</form>
				<div class="modal-footer">
					<a class="btn btn-outline-secondary" data-dismiss="modal">戻る</a>
					<button type="submit" class="btn btn-outline-secondary" form="filter">検索</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<a class="btn btn-secondary filtered" style="visibility:hidden" href="/?page=1">検索を解除</a>
			
		</div>
	</div>

	<div class="row" >
		<div class="col-12">
				<div class="float-right">
						<a class="btn btn-outline-secondary" href="{% url 'create' %}">新規</a>
						<a class="btn btn-outline-secondary" data-toggle="modal" data-target="#myModal" href="#">検索</a>
						<a class="btn btn-outline-secondary" href="{% url 'buyer' %}">顧客登録</a>
					</div>
			{% include "./_pagination.html" %}
		</div>
	</div>

	<div class="row mx-1 align-items-center">
				{% for item in item_list %}
				<div class="col-3 p-1 ">
							<a href="{% url 'detail' item.pk %}">
								<img src = "{{item.image.url}}" class="img-fluid  w-100 img-thumbnail hoverable"/>
							</a>
						</div>
				{% empty %}
				<li class="list-group-item">
					対象のデータがありません
				</li>
				{% endfor %}
	</div>
	<div class="row" >
		<div class="col-12">
		</div>
	</div>
</div>
{% endblock %}
